<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gallery.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="eventy-text">
            <h2>Eventy</h2>
        </div>
        <div class="wrapper">
            <ul class="nav-area">
                <li><a href="index.html">Home</a></li>
                <li><a href="Events.html">Events</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Contactus.html">Contact us</a></li>
            </ul>
        </div>
    </header>
    <div class='Previous_events'>
        <h2>Previous events</h2>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item" id="image1">
                <img src="boulevard.jpg" alt="Image 1">
                <div class="image-description">
                    <p>Boulevard World</p>
                </div>
                <div class="overlay"><span>View Video</span></div>
                <div id="myModal1" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <video controls autoplay>
                            <source src="Boulevard World.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <div class="gallery-item" id="image2">
                <img src="Jeddah season.png" alt="Image 2">
                <div class="image-description">
                    <p>Jeddah Season</p>
                </div>
                <div class="overlay"><span>View Video</span></div>
                <div id="myModal2" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <video controls autoplay>
                            <source src="jeddah_Season.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item" id="image3">
                <img src="Riyadh_Season.png" alt="Image 3">
                <div class="image-description">
                    <p>Riyadh Season</p>
                </div>
                <div class="overlay"><span>View Video</span></div>
                <div id="myModal3" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <video controls autoplay>
                            <source src="Riyadh Season .mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <div class="gallery-item" id="image4">
                <img src="formulaone.png" alt="Image 4">
                <div class="image-description">
                    <p>Formula One</p>
                </div>
                <div class="overlay"><span>View Video</span></div>
                <div id="myModal4" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <video controls autoplay>
                            <source src="Formula_one.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="comment">
        <div class="commentview">
            <div class="comment-container">
                <div class="arrow left" id="leftButton"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="comment-box">
                    <p id="commentText">Initial Text</p>
                </div>
                <div class="arrow right" id="rightButton"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </div>
    </section>  
    <script src="gallery.js"></script>
   
</body>
</html>
