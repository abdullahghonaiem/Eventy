<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="threedaysinAlUla.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="threedaysinAlUla.js"></script>
</head>
<body>
    <header>
        <div class="eventy-text">
            <h2>Eventy</h2>
        </div>
        <div class="wrapper">
            <ul class="nav-area">
                <li><a href="index.html">Home</a></li>
                <li><a href="Events.html">Events</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Contactus.html">Contact us</a></li>
            </ul>
        </div>
    </header>
    <div class="ALULA_3_DAYS">
        <h3>ALULA 3 DAYS</h3>
        <div class="location-container">
            <i class="fa fa-map-marker"></i> 

            <div class="location-text"> Alulla</div>
        </div>
    </div>
    <div class="photo-container">
        <div class="big-photo">
            <img src="Alulla/Alulla.jpg" alt="Big Photo">
        </div>
        
        <div class="small-photos">
            <div class="column">
                <div class="small-photo">
                    <img src="Alulla/2nd_Alulla.jpg" alt="Small Photo 1">
                </div>
                <div class="small-photo">
                    <img src="Alulla/3rd_alulla.jpg" alt="Small Photo 2">
                </div>
            </div>
           
        </div>
        
    </div>
    <div class="small-photos">
        <div class="row">
            <div class="small-photo">
                <img src="Alulla/4th_alulla.jpg" alt="Small Photo 1">
            </div>
            <div class="small-photo">
                <img src="Alulla/5th_alulla.jpg" alt="Small Photo 2">
            </div>
        </div>
       
    </div>
 
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Modal Image">
            <button class="photo-button left-button"><i class="fa fa-chevron-left"></i></button>
            <button class="photo-button right-button"><i class="fa fa-chevron-right"></i></button>
            
        </div>
    </div>


    
</body>
</html>
